<!-- Enquiry Form Section -->
<section id="fixed-form-container">
    <div class="button">Enquiry Form</div>
    <div class="body">
        <form method="post" action="index.html">
            <div class="form-group">
                <input type="text" class="form-control" id="ename" name="ename" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="eemail" id="eemail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="emno" name="emobile" placeholder="Mobile Number" required>
            </div>
            <div class="form-group">
                <textarea name="emessage" rows="3" class="form-control" placeholder="Message" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" name="e_submit" class="btn btn-default" value="Submit">
            </div>
        </form>
    </div>
</section>
